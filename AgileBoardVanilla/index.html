<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Oleo+Script:wght@700&family=Quicksand:wght@300;500;700&display=swap"
    rel="stylesheet"
  />
    <link rel="stylesheet" href="../AgileBoardVanilla/style.css">
    <script src="../AgileBoardVanilla/app.js" defer></script>
    <title>Agile Board</title>
</head>
<body>
    <div class="block-task">
        <h2 class="title">К выполнению</h2>
        <ul class="added-task" draggable="true" id="task-execute"></ul> 
    </div>
    <div class="block-task">
        <h2 class="title" id="task-work">В работе</h2>
        <ul class="added-task"></ul>
    </div>
    <div class="block-task">
        <h2 class="title" id="task-check">Проверка</h2>
        <ul class="added-task"></ul>
    </div>
    <div class="block-task">
        <h2 class="title" id="task-goot">Готово</h2>
        <ul class="added-task"></ul>
    </div>
    <div class="input">
        <form>
            <input type="text" class="inputText">
          
          <button type="button" id="btnAdd">+</button></form>
    </div>
</body>
</html>
